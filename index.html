<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DiFiore Builders — Quality from the foundation to the roof</title>
  <meta name="description" content="Quality work from the foundation to the roof — get in touch for an estimate on your next home-improvement project!">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#1a365d;--secondary:#2d5a87;--accent:#c7962c;--bg:#f7fafc;--white:#fff}
    *{box-sizing:border-box} body{margin:0;font-family:Poppins,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;border-radius:18px;box-shadow:0 12px 36px rgba(0,0,0,.18);padding:40px;max-width:980px;width:100%;text-align:center}
    .pill{display:inline-block;background:#ffefc7;color:#1a365d;font-weight:800;padding:6px 14px;border-radius:999px;margin-bottom:14px}
    h1{font-size:clamp(2rem,5vw,3.5rem);margin:0 0 10px}
    p{opacity:.95;margin:0 0 18px}
    .ctas{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:10px}
    .btn{font-weight:800;padding:12px 18px;border-radius:10px;text-decoration:none;display:inline-block}
    .primary{background:var(--accent);color:#fff;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .ghost{border:2px solid #fff;color:#fff;background:transparent}
    footer{margin-top:14px;font-size:.9rem;opacity:.9}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Hero">
      <div class="pill">In Business Since 2003</div>
      <h1>Quality work from the foundation to the roof</h1>
      <p>Get in touch for an estimate on your next home-improvement project!</p>
      <div class="ctas">
        <a class="btn primary" href="https://difiorebuilders.com/project-calculator">Project Calculator</a>
        <a class="btn ghost" href="https://difiorebuilders.com/our-story">Our Story</a>
      </div>
      <footer>Serving Pennsylvania • General Contractor • Roofing • Kitchens • Bathrooms • Decks • Basements</footer>
    </section>
  </main>
</body>
</html>
